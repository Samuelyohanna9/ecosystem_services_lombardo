<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Green • Lombardy</title>

  <link href="./vendor/maplibre-gl.css" rel="stylesheet" />
  <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>

<header>
  <div class="brand-combo">
    <img class="logo-right" src="./svg/forestami.png" alt="Forestami Logo">
  </div>
</header>

<div id="app">

  <section id="mapPage" class="page active">

    <aside id="sidebar">

     
      <div id="hero" class="hero">

       
        <img
          id="siteImage"
          src=""
          alt="Green area image"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
          "
          loading="eager"
        >

        <div class="hero-overlay">
          <button class="hero-btn hero-left" id="btnClose" title="Back">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M15 6l-6 6 6 6" stroke="#111827" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <div class="hero-right">
            <button class="hero-btn" id="btnShareFb" title="Share Facebook">
              <img src="./svg/btn-share-fb.svg" alt="Facebook">
            </button>
            <button class="hero-btn" id="btnShareX" title="Share X">X</button>
          </div>
        </div>
      </div>

      
      <div class="content">
        <div class="title-row">
          <div class="title-wrap">
            <h1 class="sb-title" id="sbTitle">Green Area</h1>
            <p class="sb-subtitle" id="sbSubtitle"></p>
          </div>

          <button class="dir-btn" id="btnDirections" disabled>
            <span class="dir-tip">Take me there</span>
            <img src="./svg/btn-navigation.svg" alt="Directions" class="dir-icon">
          </button>
        </div>

       
        <div id="treeDetails" class="tree-details" style="display:none;">

          <div class="tree-area-block">
            <div class="label">Area name</div>
            <div class="value" id="treeAreaName">—</div>
          </div>

          <div class="tree-meta-grid">
            <div class="meta">
              <div class="label">Tree code</div>
              <div class="value" id="treeCode">—</div>
            </div>

            <div class="meta">
              <div class="label">Height</div>
              <div class="value">
                <span id="treeHeight">—</span> <span class="unit">m</span>
              </div>
            </div>

            <div class="meta">
              <div class="label">Trunk diameter</div>
              <div class="value">
                <span id="treeDiameter">—</span> <span class="unit">cm</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <div class="kpis">
        <div class="kpi" data-pos="left">
          <div class="icon"><img src="./svg/ic-trees.svg"></div>
          <div class="value-row">
            <div id="kpiTrees">—</div>
          </div>
          <div class="t">alberi nell'area</div>
        </div>

        <div class="kpi">
          <div class="icon"><img src="./svg/ic-co2.svg"></div>
          <div class="value-row"><div id="kpiCO2Seq">—</div></div>
          <div class="t">Co2 rimossi</div>
        </div>

        <div class="kpi">
          <div class="icon"><img src="./svg/ic-pm.svg"></div>
          <div class="value-row"><div id="kpiPM">—</div></div>
          <div class="t">PM assorbito</div>
        </div>

        <div class="kpi">
          <div class="icon"><img src="./svg/ic-save-energy.svg"></div>
          <div class="value-row"><div id="kpiRain">—</div></div>
          <div class="t">Pioggia</div>
        </div>

        <div class="kpi">
          <div class="icon"><img src="./svg/ic-economic-value.svg"></div>
          <div class="value-row"><div id="kpiEur">—</div></div>
          <div class="t">Valore</div>
        </div>
      </div>

    </aside>

    <button id="sidebarHandle" class="sidebar-handle">
      <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"></path></svg>
    </button>

    <div id="mapCanvas"></div>
  </section>
</div>

<footer>
  <div class="footer-text">
    <span>All rights reserved © 2025 Regione Lombardia | Powered by</span>
    <a class="r3gis-link" href="https://r3gis.com" target="_blank">R3GIS</a>
  </div>
</footer>

<script src="./vendor/maplibre-gl.js"></script>
<script src="./vendor/pmtiles.js"></script>
<script type="module" src="./js/main.js"></script>

</body>
</html>
